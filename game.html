<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Міні-гра — Піймай квадрат</title>
  <style>
    body {
      text-align: center;
      font-family: Arial;
      background-color: #f0f8ff;
    }
    #gameArea {
      position: relative;
      width: 400px;
      height: 300px;
      background-color: #eee;
      margin: 20px auto;
      border: 2px solid #333;
      overflow: hidden;
    }
    #target {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: crimson;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Міні-гра: Піймай квадрат</h2>
  <div id="gameArea">
    <div id="target"></div>
  </div>
  <p>Рахунок: <span id="score">0</span></p>

  <script>
    const target = document.getElementById('target');
    const scoreDisplay = document.getElementById('score');
    let score = 0;

    function moveTarget() {
      const x = Math.random() * 350;
      const y = Math.random() * 250;
      target.style.left = x + 'px';
      target.style.top = y + 'px';
    }

    target.addEventListener('click', () => {
      score++;
      scoreDisplay.textContent = score;
      moveTarget();
    });

    setInterval(moveTarget, 1000);
  </script>
</body>
</html>
