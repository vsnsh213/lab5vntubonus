<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Лабораторна №5 — Анімація</title>
  <style>
    body {
      text-align: center;
      margin-top: 50px;
      font-family: Arial;
      background-color: #f4f4f4;
    }
    #box {
      width: 100px;
      height: 100px;
      background-color: royalblue;
      position: relative;
      left: 0;
      border-radius: 50%;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      background-color: #333;
      color: white;
      cursor: pointer;
      border-radius: 10px;
    }
    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h2>Анімація елементу за допомогою JavaScript</h2>
  <div id="box"></div>
  <div>
    <button onclick="startAnimation()">Старт</button>
    <button onclick="stopAnimation()">Стоп</button>
    <button onclick="changeColor()">Змінити колір</button>
  </div>

  <script>
    let box = document.getElementById('box');
    let pos = 0;
    let moveRight;
    let colors = ['royalblue', 'tomato', 'green', 'orange', 'purple'];
    let colorIndex = 0;

    function startAnimation() {
      if (moveRight) return; // запобігає повторному запуску
      moveRight = setInterval(() => {
        if (pos >= 300) pos = 0;
        pos += 2;
        box.style.left = pos + 'px';
      }, 10);
    }

    function stopAnimation() {
      clearInterval(moveRight);
      moveRight = null;
    }

    function changeColor() {
      colorIndex = (colorIndex + 1) % colors.length;
      box.style.backgroundColor = colors[colorIndex];
    }
  </script>
</body>
</html>
